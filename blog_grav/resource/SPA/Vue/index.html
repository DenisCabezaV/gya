  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
            <h1 class="cover-heading">Ejemplo Vue</h1>
        </div>
      </header>

      <main role="main" class="inner cover">
        
        <div id="taskApp" class="col-sm-12 col-sm-offset">
            
    
            <!-- form -->
            <div class="panel panel-default">
              <h2 class="text-center">Agregar nueva tarea</h2>
              <form v-on:submit="addTask" class="app-form">
                  <input type="text" class="form-control" v-model="tasks.title">
                  <input type="submit" value="Agregar" class="btn btn-block btn-primary">
              </form>
            </div>
    
            <!-- table -->
            <table class="table">
              <thead>
                <tr>
                  <th>Marca de verificaci贸n hecho</th>
                  <th>Nombre de Tarea</th>
                  <th>Acci贸n</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="task in tasks">
                  <td>
                    <input type="checkbox" v-model="task.done">
                  </td>
                  <td>
                    <span :class="{taskDone: task.done}">
                      {{ task.title }}
                    </span>
                  </td>
                  <td>
                    <button
                      v-on:click="deleteTask(task)"
                      class="btn btn-block btn-danger">
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </main>
          
      <footer class="mastfoot mt-auto">
        <div class="inner">

        </div>
      </footer>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var taskApp = new Vue({
        el: '#taskApp',
        data: {
          tasks: [
            {
              title: 'tarea1',
              done: true
            },
            {
              title: 'tarea2',
              done: false
            },
            {
              title: 'tarea3',
              done: false
            },
            {
              title: 'tarea4',
              done: false
            }
          ]
        },
        methods: {
          addTask: function (e) {
            e.preventDefault();
            this.tasks.push({
              title: this.tasks.title,
              done: false
            });
          this.tasks.title = '';
          },
          deleteTask: function (task) {
            this.tasks.splice(
              this.tasks.indexOf(task),
              1
            )
          }
        }
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
