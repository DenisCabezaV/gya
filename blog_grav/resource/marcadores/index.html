<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- handle marker with your own pattern ='sourceType: webcam;'> -->
    <a-marker-camera type='pattern' url='pattern-marcador1.patt'>
      <a-text value="Hello, World!"></a-text>
    </a-marker-camera>

    <a-marker-camera type='pattern' url='pattern-marcador.patt'>
      <a-text position='0 0.5 0'  value="Marcador"></a-text>
    </a-marker-camera>

    <a-marker-camera type='pattern' url='pattern-marcador3.patt'>
      <a-text position='0 0.5 0'  value="Marcador 3"></a-text>
    </a-marker-camera>

    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
</body>
</html>
